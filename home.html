<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    input{
        font-family: 'Courier New', Courier, monospace;
}
</style>

<body class="container text-center pt-3">

<h1>Countdown Timer</h1>
<p class="">minutes and seconds:</p>
<input id="minutesInput" type="number" placeholder="Minutes">
<input id="secondsInput" placeholder="Second" type="number">
<button class="btn-primary" onclick="setCountdown()"> Start CountDown</button>
<h3 class="pt-5" id="countdown"></h3>

<script>

function setCountdown() {
    minutes = document.getElementById("minutesInput").value;
    seconds = document.getElementById("secondsInput").value;

     countDownDate = new Date().getTime() + (minutes * 60000) + (seconds * 1000);

    const x = setInterval( function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Countdown End";
            
    }

         min = Math.round((distance % (1000 * 60 * 60)) / (1000 * 60));
         sec = Math.round((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = min + " m " + sec + " s";
    }, 1000);
}
</script>

</body>
</html>
