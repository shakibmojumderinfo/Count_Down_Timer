<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .countdown {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Countdown Timer</h1>
    
    <!-- Input for Countdown Duration -->
    <div class="mb-3">
      <label for="hours" class="form-label">Hours:</label>
      <input type="number" id="hours" class="form-control" style="width: 100px; margin: 0 auto;">
    </div>
    <div class="mb-3">
      <label for="minutes" class="form-label">Minutes:</label>
      <input type="number" id="minutes" class="form-control" style="width: 100px; margin: 0 auto;">
    </div>
    <div class="mb-3">
      <label for="seconds" class="form-label">Seconds:</label>
      <input type="number" id="seconds" class="form-control" style="width: 100px; margin: 0 auto;">
    </div>
    
    <button id="startButton" class="btn btn-primary">Start Countdown</button>

    <div class="countdown bg-primary text-white py-3 rounded mt-4">
      <span id="time">00:00:00</span>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function startCountdown(duration) {
      let timer = duration, hours, minutes, seconds;
      const countdownElement = document.getElementById('time');
      
      const countdownInterval = setInterval(() => {
        hours = Math.floor(timer / 3600);
        minutes = Math.floor((timer % 3600) / 60);
        seconds = Math.floor(timer % 60);

        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        countdownElement.textContent = `${hours}:${minutes}:${seconds}`;

        if (--timer < 0) {
          clearInterval(countdownInterval);
          countdownElement.textContent = "Time's up!";
        }
      }, 1000);
    }

    document.getElementById('startButton').addEventListener('click', () => {
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      const seconds = parseInt(document.getElementById('seconds').value) || 0;

      const duration = (hours * 3600) + (minutes * 60) + seconds;
      startCountdown(duration);
    });
  </script>
</body>
</html>
